<body>
    <script>
        const compare = {
            less: -1,
            equ: 0,
            bigger: 1,
        }
        class Node {
            constructor(key) {
                this.key = key
                this.left = null
                this.right = null
            }
        }
        class BTS {
            constructor(key) {
                this.root = null
            }

            insert(val) {
                const node = new Node(val)
                if (this.root === null) {
                    this.root = node
                } else {
                    this.insertNode(this.root, val)
                }
            }

            compareFn(node, curKey) {
                if (node.key === curKey) {
                    return compare.equ
                }
                return node.key > curKey ? compare.less : compare.bigger
            }
            insertNode(node, key) {
                if (this.compareFn(node, key) === compare.less) {
                    if (node.left === null) {
                        node.left = new Node(key)
                    } else {
                        this.insertNode(node.left, key)
                    }
                } else if (this.compareFn(node, key) === compare.bigger) {
                    if (node.right === null) {
                        node.right = new Node(key)
                    } else {
                        this.insertNode(node.right, key)
                    }
                }
            }
            // 中序遍历
            inOrderMap(callback) {
                this.inOrderMapNode(this.root, callback)
            }

            inOrderMapNode(node, callback) {
                if (node !== null) {
                    this.inOrderMapNode(node.left, callback);
                    callback(node.key)
                    this.inOrderMapNode(node.right, callback)
                }
            }
            // 先序遍历
            preOrderMap(callback) {
                this.preOrderMapNode(this.root, callback)
            }

            preOrderMapNode(node, callback) {
                if (node !== null) {
                    callback(node.key)
                    this.preOrderMapNode(node.left, callback);
                    this.preOrderMapNode(node.right, callback)
                }
            }
            // 后序遍历
            postOrderMap(callback) {
                this.postOrderMapNode(this.root, callback)
            }

            postOrderMapNode(node, callback) {
                if (node !== null) {
                    callback(node.key)
                    this.postOrderMapNode(node.left, callback);
                    this.postOrderMapNode(node.right, callback)
                }
            }
            min() {
                return this.minNode(this.root).key
            }
            minNode(node) {
                while(node.left !== null) {
                node = node.left
                }
                return node
            }
            max() {
                return this.maxNode(this.root).key
            }
            maxNode(node) {
                while(node.right !== null) {
                node = node.right
                }
                return node
            }
            search(key) {
                return this.searchNode(this.root,key)
            }
            searchNode(node, key) {

                if (node === null) {
                return false
                }
                console.log('this.compareFn(node, key)', this.compareFn(node, key))

                if (this.compareFn(node, key) === compare.less) {
                return this.searchNode(node.left, key)
                } else if (this.compareFn(node, key) === compare.bigger) {
                return this.searchNode(node.right, key)
                } else {
                return true
                }
            }

        }
        let bts = new BTS()

        bts.insert(100)
        bts.insert(80)
        bts.insert(70)
        bts.insert(90)
        bts.insert(110)
        bts.preOrderMap((val) => {
            console.log('val', val)
        })
    </script>
</body>
