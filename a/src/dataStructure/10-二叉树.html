<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Node {
            constructor(key) {
                this.key = key
                this.left = null
                this.right = null
            }
        }
        class BTS {
            constructor(key) {
                this.root = null
            }

            insert(val) {
                const node = new Node(val)
                if (this.root === null) {
                    this.root = node
                } else {
                    this.insertNode(this.root,val)
                }
            }

            compareFn(node, curKey) {
                if (node.key === curKey) {
                    return false
                }
                return node.key > curKey
            }
            insertNode(node, key) {
                if (this.compareFn(node, key)) {
                    if (node.left === null) {
                        node.left = new Node(key)
                    } else {
                        this.insertNode(node.left, key)
                    }
                } else if (!this.compareFn(node, key)) {
                    if (node.right === null) {
                        node.right = new Node(key)
                    } else {
                        this.insertNode(node.right, key)
                    }
                }
            }

        }
        let bts = new BTS()
    </script>
</body>

</html>
